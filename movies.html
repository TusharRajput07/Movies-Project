<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies and Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="movies.css">
</head>
<body>
  <main class="main">

  <div class="custom-progress-bar"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid mb-3 mt-3">
          <a class="navbar-brand" href="#" onclick="location.reload()">
              <img src="logo.png" class="logo-top" alt="logo">
              <span class="custom-brand">Top Movies and TV Shows</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <form class="d-flex flex-grow-1 justify-content-center" role="search">
                <input class="form-control me-2 w-50 js-input-search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="button" onclick="search()">Search</button>
              </form>

              <ul class="navbar-nav mb-2 me-5 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort by
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="sortByRating()" href="#">Rating</a></li>
                    <li><a class="dropdown-item" onclick="sortByYear()" href="#">Release date</a></li>
                  </ul>
                </li>
              </ul>

            <ul class="navbar-nav mb-2 me-5 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Movies/Shows
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="renderList(movieList)" href="#">Movies</a></li>
                  <li><a class="dropdown-item" onclick="renderList(showsList)" href="#">TV Shows</a></li>
                  <li><a class="dropdown-item" onclick="renderList(movieList.concat(showsList))" href="#">All</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="js-container"></div>
    </main>

    <div class="custom-footer">
        <div class="upper-footer">
            <div class="upper-top">
                <div class="upper-items">About</div>
                <div class="upper-items">Help</div>
                <div class="upper-items">Privacy Policy</div>
                <div class="upper-items">Advertising</div>
                <div class="upper-items">Contact Us</div>
            </div>
            <div class="upper-bottom">
              <div class="upper-bottom-logo">
                <a href="#" class="logo-link" onclick="location.reload()">
                   <img src="logo.png" class="logo" alt="logo"> 
                </a>
              </div>  
              <div class="upper-bottom-text"> 
                <a href="#" class="logo-link" onclick="location.reload() ">Top Movies and TV Shows</a>
              </div>
            </div>
        </div>
        <div class="middle-footer"></div>
        <div class="lower-footer">
          <div class="lower-text">&copy;  1990-2023 by TopMoviesAndTVShows.com, Inc. All Rights Reserved.</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>
</html>
